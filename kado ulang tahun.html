<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Selamat Ulang Tahun Elfira </title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{box-sizing:border-box}
body{
  margin:0;min-height:100vh;font-family:'Segoe UI',sans-serif;
  background:radial-gradient(circle at top,#ffdde1,#ee9ca7);
  overflow-y:auto;
}
body.night{background:radial-gradient(circle at top,#0b1026,#020617)}
.card{
  background:#ffffffcc;backdrop-filter:blur(6px);
  border-radius:24px;padding:36px 28px;text-align:center;
  box-shadow:0 25px 50px rgba(0,0,0,.2);
  max-width:420px;margin:40px auto;
  animation:pop .8s ease-out;
}
body.night .card{background:#0b1026cc;color:#e5e7eb}
@keyframes pop{from{transform:scale(.7);opacity:0}to{transform:scale(1);opacity:1}}
.photo{width:150px;height:150px;border-radius:50%;object-fit:cover;border:6px solid #ff9aa2;box-shadow:0 10px 25px rgba(0,0,0,.25);margin-bottom:16px}
h1{color:#ff4b6e;margin:8px 0;font-size:2rem}
h2{font-weight:500;color:#444;font-size:1.05rem;margin-bottom:16px}
#surat{white-space:pre-line;color:#555;line-height:1.6;margin-top:18px;transition:color 1s ease}
body.night #surat{color:#e5e7eb}

/* Confetti */
.confetti{position:fixed;top:-10px;width:10px;height:10px;opacity:.8;animation:fall linear forwards}
@keyframes fall{to{transform:translateY(110vh) rotate(720deg)}}

/* Overlay */
#overlayTap{position:fixed;inset:0;background:rgba(0,0,0,.55);display:flex;align-items:center;justify-content:center;z-index:999}
.overlay-box{background:#ffffffdd;padding:28px 32px;border-radius:24px;text-align:center;box-shadow:0 20px 40px rgba(0,0,0,.35)}
.overlay-box button{margin-top:12px;padding:12px 28px;border:none;border-radius:999px;background:#ff4b6e;color:white;font-size:16px;cursor:pointer}
</style>
</head>
<body>

<div id="overlayTap">
  <div class="overlay-box">
    <p>Sentuh sekali ya cantik ðŸ’–</p>
    <button>Mulai ðŸŽµ</button>
  </div>
</div>

<audio id="music" src="best-birthday-ever-lyrics-450789.mp3" loop></audio>

<div class="card">
  <img src="C:\Users\Haris Ariwata\Downloads\container\WhatsApp Image 2025-12-17 at 23.31.50.jpeg" class="photo" alt="Foto Sayang">
  <h1>Selamat Ulang Tahun Elfira</h1>
  <h2><span id="nama">Elfira</span> tercinta ðŸ’–</h2>
  <div id="surat"></div>
</div>

<script>
// Overlay & music
const overlay=document.getElementById('overlayTap');
overlay.querySelector('button').addEventListener('click',()=>{
  document.getElementById('music').play();
  overlay.remove();
});

// Nama dari URL
const params=new URLSearchParams(window.location.search);
const nama=params.get('nama')||'yang pernah menjadi';
document.getElementById('nama').textContent=nama;

// Surat
const suratText=`Elfira ${nama},

Di hari istimewa ini, aku ingin kamu tahu betapa berharganya dirimu dalam hidupku.
Setiap senyummu adalah alasanku bahagia, dan setiap ceritamu selalu ingin kudengar.

Terima kasih sudah hadir dan menjadi bagian dalam perjuanganku,
di saat senang maupun saat sulit.
Kehadiranmu adalah hadiah terindah yang selalu kusyukuri.

Selamat ulang tahun, manusia terhebat. ðŸ’–`;
const suratEl=document.getElementById('surat');
let i=0;const speed=55;
function typeWriter(){
  if(i<suratText.length){
    suratEl.textContent+=suratText.charAt(i);
    i++;
    setTimeout(typeWriter,speed);
  } else {
    finale();
  }
}
setTimeout(typeWriter,1000);

function finale(){
  document.body.classList.add('night');
  launchConfetti();
}

function launchConfetti(){
  const colors=['#ff4b6e','#ffc1cc','#ffd1dc','#ff8fa3'];
  for(let i=0;i<120;i++){
    const c=document.createElement('div');
    c.className='confetti';
    c.style.left=Math.random()*100+'vw';
    c.style.background=colors[Math.floor(Math.random()*colors.length)];
    c.style.animationDuration=(Math.random()*2+2)+'s';
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),5000);
  }
}
</script>

</body>
</html>
